<body>
    <div class="container">
        <div id="level-screen" class="screen active">
            <h1 style="color:#2c3e50;">VOCABULARY</h1>
            <button class="lvl-btn" onclick="startApp(1)">Level 1 í•™ìŠµí•˜ê¸°</button>
            <button class="lvl-btn" onclick="startApp(2)">Level 2 í•™ìŠµí•˜ê¸°</button>
            <button onclick="location.href='index.html'" style="background:none; color:#999; text-decoration:underline;">ëŒ€ë¬¸ìœ¼ë¡œ ê°€ê¸°</button>
        </div>
        <div id="study-screen" class="screen">

            <input type="text" id="answerInput" placeholder="ì •ë‹µ ì…ë ¥" onkeypress="handleEnter(event)">
            <div id="resultMsg" style="margin-top:20px; font-weight:bold; font-size:20px;"></div>

    </div>
    <script>
        let words = []; let currentIdx = 0;
        function speak(text) { const uttr = new SpeechSynthesisUtterance(text); uttr.lang = 'en-US'; window.speechSynthesis.speak(uttr); }
        function startApp(level) { fetch(`level${level}.json`).then(res => res.json()).then(data => { words = data; showStudyList(); }); }
        function showStudyList() {
            document.getElementById('level-screen').classList.remove('active');
            document.getElementById('study-screen').classList.add('active');
            const listDiv = document.getElementById('word-list');
            listDiv.innerHTML = "";
            words.forEach(item => {
                const kor = item.Korean || item["Korean (Cì—´)"]; const eng = item.English || item["English (Dì—´)"];
                listDiv.innerHTML += `<div class="word-item"><span><strong>${kor}</strong> : ${eng}</span><button class="speaker-btn" onclick="speak('${eng}')">ğŸ”Š</button></div>`;
            });
        }
        function startQuiz() { document.getElementById('study-screen').classList.remove('active'); document.getElementById('quiz-screen').classList.add('active'); currentIdx = 0; showQuiz(); }
        function showQuiz() {
            if (currentIdx < words.length) {
                let item = words[currentIdx];
                document.getElementById('koreanQ').innerText = item.Korean || item["Korean (Cì—´)"];
                document.getElementById('info').innerText = `${currentIdx+1} / ${words.length}`;
                document.getElementById('answerInput').value = ""; document.getElementById('resultMsg').innerText = "";
                document.getElementById('nextBtn').style.display = "none"; document.getElementById('answerInput').focus();
            } else { alert("ì‹œí—˜ ì™„ë£Œ!"); location.href = 'index.html'; }
        }
        function nextWord() { currentIdx++; showQuiz(); }
        function handleEnter(e) {
            if(e.key === 'Enter') {
                const user = document.getElementById('answerInput').value.toLowerCase().trim();
                const correct = (words[currentIdx].English || words[currentIdx]["English (Dì—´)"]).toLowerCase().trim();
                if(user === correct) {
                    document.getElementById('resultMsg').innerText = "â­• Perfect!"; document.getElementById('resultMsg').style.color = "#2ECC71";
                    document.getElementById('nextBtn').style.display = "block"; speak(correct);
                } else { document.getElementById('resultMsg').innerText = "âŒ Try Again!"; document.getElementById('resultMsg').style.color = "#E74C3C"; }
            }
        }
    </script>
