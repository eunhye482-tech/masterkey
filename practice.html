<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강사님의 영어 학교</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 100px; background: #f8f9fa; }
        .menu-container { display: grid; grid-template-columns: repeat(2, 200px); gap: 20px; justify-content: center; }
        .menu-btn { padding: 40px 20px; font-size: 24px; cursor: pointer; border: none; border-radius: 15px; background: #4A90E2; color: white; transition: 0.3s; }
        .menu-btn:hover { background: #357ABD; transform: translateY(-5px); }
    </style>
</head>
<body>
    <h1>강사님의 영어 학습 시스템</h1>
    <div class="menu-container">
        <button class="menu-btn" onclick="alert('단어 학습으로 이동!')">WORD</button>
        <button class="menu-btn" onclick="alert('회화 학습으로 이동!')">SPEAKING</button>
    </div>
</body>
</html>
