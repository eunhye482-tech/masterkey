<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단어 학습</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #f5f7f9; }
        .container { background: white; max-width: 450px; margin: 0 auto; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .screen { display: none; } /* 기본적으로 모든 화면 숨김 */
        .active { display: block; } /* active 클래스가 있으면 보임 */
        button { padding: 12px 25px; font-size: 16px; cursor: pointer; border-radius: 10px; border: none; margin: 10px; }
        .lvl-btn { background: #4A90E2; color: white; font-size: 20px; width: 200px; }
        input { width: 80%; padding: 15px; font-size: 18px; border: 2px solid #ddd; border-radius: 12px; text-align: center; }
        #resultMsg { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="level-screen" class="screen active">
        <h1>단어 레벨을 선택하세요</h1>
        <button class="lvl-btn" onclick="startApp(1)">Level 1</button><br>
        <button class="lvl-btn" onclick="startApp(2)">Level 2</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="container">
            <div id="info"></div>
            <div id="koreanQ">단어 불러오는 중...</div>
            <input type="text" id="answerInput" placeholder="정답 입력" onkeypress="handleEnter(event)">
            <div style="margin-top:20px;">
                <button onclick="checkAnswer()" style="background:#4A90E2; color:white;">확인</button>
                <button id="nextBtn" onclick="nextWord()" disabled>다음</button>
            </div>
            <div id="resultMsg"></div>
        </div>
    </div>

    <script>
        let words = [];
        let currentIdx = 0;

        function startApp(level) {
            // 1. 화면 전환
            document.getElementById('level-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');

            // 2. 데이터 불러오기
            fetch(`level${level}.json`)
                .then(res => res.json())
                .then(data => {
                    words = data;
                    show();
                })
                .catch(err => alert("파일을 찾을 수 없습니다: level" + level + ".json"));
        }

        function show() {
            if (currentIdx < words.length) {
                let item = words[currentIdx];
                document.getElementById('koreanQ').innerText = item.Korean || item["Korean (C열)"];
                document.getElementById('info').innerText = "진행도: " + (currentIdx + 1) + " / " + words.length;
                document.getElementById('answerInput').value = "";
                document.getElementById('resultMsg').innerText = "";
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('answerInput').focus();
            } else {
                alert("학습이 완료되었습니다!");
                location.href = 'index.html'; // 대문으로 이동
            }
        }

        function checkAnswer() {
            let user = document.getElementById('answerInput').value.toLowerCase().trim();
            let correct = (words[currentIdx].English || words[currentIdx]["English (D열)"]).toLowerCase().trim();
            
            if(user === correct) {
                document.getElementById('resultMsg').innerText = "⭕ 정답입니다!";
                document.getElementById('resultMsg').style.color = "green";
                document.getElementById('nextBtn').disabled = false;
            } else {
                document.getElementById('resultMsg').innerText = "❌ 땡! 정답은: " + correct;
                document.getElementById('resultMsg').style.color = "red";
            }
        }

        function nextWord() {
            currentIdx++;
            show();
        }

        function handleEnter(e) {
            if(e.key === 'Enter') {
                if(!document.getElementById('nextBtn').disabled) nextWord();
                else checkAnswer();
            }
        }
    </script>
</body>
</html>
