<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Master Index - Full Options</title>
    <style>
        :root {
            --primary: #4299E1;
            --primary-light: #EBF8FF;
            --secondary: #F687B3;
            --text-main: #2D3748;
            --text-sub: #718096;
            --bg: #F7FAFC;
        }
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; height: 100vh; }
        .phone-container { width: 100%; max-width: 450px; height: 100%; background: white; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .header { padding: 20px; text-align: center; background: var(--primary); color: white; font-size: 1.2rem; font-weight: bold; }
        .content { padding: 20px; overflow-y: auto; flex: 1; }
        
        .section-title { font-size: 0.9rem; color: var(--text-sub); margin: 20px 0 10px 5px; font-weight: bold; display: flex; align-items: center; }
        .section-title::before { content: ''; width: 4px; height: 14px; background: var(--primary); margin-right: 8px; border-radius: 2px; }

        /* 버튼 그리드 설정 */
        .choice-grid { display: grid; gap: 8px; margin-bottom: 5px; }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }

        .btn { padding: 12px 5px; border: 1.5px solid #E2E8F0; border-radius: 12px; background: white; cursor: pointer; font-size: 0.9rem; transition: all 0.2s; font-weight: 600; color: var(--text-sub); outline: none; }
        .btn:active { transform: scale(0.95); }
        .btn.active { background: var(--primary-light); border-color: var(--primary); color: var(--primary); }
        
        .btn-num { border-color: var(--secondary); color: var(--secondary); padding: 15px 5px; font-size: 0.95rem; }
        .btn-num:hover { background: #FFF5F7; }

        .status-bar { background: #EDF2F7; padding: 12px; font-size: 0.85rem; color: var(--text-main); font-weight: bold; border-radius: 10px; margin-bottom: 10px; text-align: center; border: 1px solid #E2E8F0; position: sticky; top: 0; z-index: 10; }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">English Master 메뉴</div>
        
        <div class="content">
            <div id="selection-status" class="status-bar">선택: 고1 / 2025년 / 3월</div>

            <div class="section-title">학년 선택</div>
            <div class="choice-grid grid-3">
                <button class="btn active" onclick="selectItem(this, 'grade', '고1')">고1</button>
                <button class="btn" onclick="selectItem(this, 'grade', '고2')">고2</button>
                <button class="btn" onclick="selectItem(this, 'grade', '고3')">고3</button>
            </div>

            <div class="section-title">시행 연도 선택</div>
            <div class="choice-grid grid-4">
                <button class="btn" onclick="selectItem(this, 'year', '2022년')">2022</button>
                <button class="btn" onclick="selectItem(this, 'year', '2023년')">2023</button>
                <button class="btn" onclick="selectItem(this, 'year', '2024년')">2024</button>
                <button class="btn active" onclick="selectItem(this, 'year', '2025년')">2025</button>
                <button class="btn" onclick="selectItem(this, 'year', '2026년')">2026</button>
                <button class="btn" onclick="selectItem(this, 'year', '2027년')">2027</button>
                <button class="btn" onclick="selectItem(this, 'year', '2028년')">2028</button>
            </div>

            <div class="section-title">시행 월 선택</div>
            <div class="choice-grid grid-4">
                <button class="btn active" onclick="selectItem(this, 'month', '3월')">3월</button>
                <button class="btn" onclick="selectItem(this, 'month', '6월')">6월</button>
                <button class="btn" onclick="selectItem(this, 'month', '9월')">9월</button>
                <button class="btn" onclick="selectItem(this, 'month', '11월')">11월</button>
            </div>

            <div class="section-title">지문 번호 선택</div>
            <div class="choice-grid grid-4" style="padding-bottom: 40px;">
                <button class="btn btn-num" onclick="goToExercise(20)">20번</button>
                <button class="btn btn-num" onclick="goToExercise(21)">21번</button>
                <button class="btn btn-num" onclick="goToExercise(22)">22번</button>
                <button class="btn btn-num" onclick="goToExercise(23)">23번</button>
                <button class="btn btn-num" onclick="goToExercise(24)">24번</button>
                <button class="btn btn-num" onclick="goToExercise(29)">29번</button>
                <button class="btn btn-num" onclick="goToExercise(30)">30번</button>
                <button class="btn btn-num" onclick="goToExercise(31)">31번</button>
                <button class="btn btn-num" onclick="goToExercise(32)">32번</button>
                <button class="btn btn-num" onclick="goToExercise(33)">33번</button>
                <button class="btn btn-num" onclick="goToExercise(34)">34번</button>
                <button class="btn btn-num" onclick="goToExercise(35)">35번</button>
                <button class="btn btn-num" onclick="goToExercise(36)">36번</button>
                <button class="btn btn-num" onclick="goToExercise(37)">37번</button>
                <button class="btn btn-num" onclick="goToExercise(38)">38번</button>
                <button class="btn btn-num" onclick="goToExercise(39)">39번</button>
                <button class="btn btn-num" onclick="goToExercise(40)">40번</button>
            </div>
        </div>
    </div>

    <script>
        // 초기 설정값
        let currentGrade = "고1";
        let currentYear = "2025년";
        let currentMonth = "3월";

        function selectItem(element, type, value) {
            const buttons = element.parentElement.querySelectorAll('.btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            if (type === 'grade') currentGrade = value;
            if (type === 'year') currentYear = value;
            if (type === 'month') currentMonth = value;

            document.getElementById('selection-status').innerText = `선택: ${currentGrade} / ${currentYear} / ${currentMonth}`;
        }

        function goToExercise(num) {
            let yearNum = currentYear.replace("년", ""); 
            let gradeNum = currentGrade === "고1" ? "1" : (currentGrade === "고2" ? "2" : "3");
            let monthNum = currentMonth.replace("월", "");
            
            // 선생님의 규칙: [연도].[학년].[월].[번호].html
            let fileName = `${yearNum}.${gradeNum}.${monthNum}.${num}.html`;
            
            location.href = fileName;
        }
    </script>
</body>
</html>
